<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baskervville+SC&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
    <title>Decodificador</title>
</head>
<body>

    <header>
        <img class="logoAlura" src="./assets/images.jpeg" alt="Logo da Alura">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="41" rows="4" placeholder="Digite seu texto aqui..."></textarea>
    
            <div class="informacao">
                <h6>Apenas letras minúsculas e sem acento.</h6>
            </div>
    
            <div class="botoes">
                <button class="btn-encriptar" onclick="btnEncriptar()">Criptografar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Descriptografar</button>
            </div>
        </section>
    
        <section class="segunda-area">
            <textarea class="mensagem" cols="20" rows="10"></textarea>
            <button class="btn-copiar" onclick="btnCopiar()">Copiar</button>
        </section>
    </main>

    <footer class="rodape">
        
        <div>
            <h6>Desenvolvido por Marcos Gabriel.</h6>
        </div>
    </footer>
    <script src="script.js"></script>
    <script  type = "módulo"  src = "https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" > </script> 
<script nomodule src = "https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"> </script>
</body>
</html>
